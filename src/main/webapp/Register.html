<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker.css"/>
  <link href='css/Register.css' rel='stylesheet' />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <div class="left">
        <a href="Login.html"><span class="logo"><img src="recursos/logo.png" alt="logotipo" width="60" height="60"></span></a>
      </div>
    </a>
  </div>  
</nav>
 
<br>
<br>

<div class="container">
  <h2>Crear una cuenta</h2>
<br>  
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading"> <strong>Datos Personales</strong></div>
      <div class="panel-body">
      	<form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">DNI:</label>
              <div class="col-sm-3">
                  <input type="text" class="form-control" id="userDni"  >
              </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre:</label>
              <div class="col-sm-3">
                  <input type="text" class="form-control" id="userCompletName">
              </div>
              <label class="col-sm-2 col-form-label">Apellidos:</label>
              <div class="col-sm-3">
                  <input type="text" class="form-control" id="userApellidos" required="true">
              </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Teléfono:</label>
              <div class="col-sm-3">
                  <input type="number" class="form-control" id="userTelf" required="true" >
              </div>
            <label class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>
              <div class="col-sm-3">
                  <input type="date" class="form-control" id="userDate" required="true">
              </div>
          </div>
	  	</form>
      </div>
    </div>
    <br>
    <div class="panel panel-default">
      <div class="panel-heading"><strong>Datos de Usuario</strong></div>
      <div class="panel-body">
      	<form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nombre de Usuario:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id= "userName">
            </div>
        </div>
        <div class="form-group row" id=userData>
          <label class="col-sm-2 col-form-label" >Contraseña:</label>
            <div class="col-sm-3">
                <input  type="password" id="pwd1" class="form-control">
            </div>
            <label class="col-sm-2 col-form-label">Validar:</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="pwd2">
            </div>
            <div id="alertPass">
              <h6><strong>La contraseña debe tener los siguientes requisitos:</strong></h6>
              <ul>
                <li id="length" class="invalid">Al menos <strong> 8 caracteres</strong></li>
                <li id="capital" class="invalid">Al menos <strong>una letra mayúscula (A-Z)</strong></li>
                <li id="letter" class="invalid">Al menos <strong>una letra minúscula (a-z)</strong></li>
                <li id="number" class="invalid">Al menos <strong>un número</strong></li>
              </ul>
            </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">E-mail:</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="userMail">
            </div>
          <label class="col-sm-2 col-form-label">Validar:</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="mail2">
            </div>
        </div>
      </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <a href="Login.html"><span class="float-left"><span class="btn btn-info">Volver al Login</span></span></a>
      <span class="float-right" id="register" onclick="comprobar()"><span class="btn btn-success">Registrar</span></span>
    </div>
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-1.7.min.js"></script>
<script src="js/Register.js"></script>
</html>
